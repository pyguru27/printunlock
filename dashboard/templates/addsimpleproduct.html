{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <div class="content-box">
      <div >
    <form  action="{% url 'addsimpleproduct' 5 %}" method="post" style="padding: 5px;" >{% csrf_token %}
        <div class="form-group" style="margin: 1px;">
          <label for="exampleInputEmail1">Sub category</label><br>

          <select name="subcat" class="form-control">
            <option selected>Select</option>
              {% for i in subcateg %}
                   <option value="{{ i.id }}">{{ i.name }}</option>
              {% endfor %}

          </select>
        </div>
        <br>
        <div class="form-group" style="margin: 1px;">
            <input type="text" placeholder="name" name="name" class="form-control" >
        </div>
        <div class="form-group" style="margin: 1px;">
            <input type="number " placeholder="Inventory" name="inventory" class="form-control">
        </div>
        <div class="form-group" style="margin: 1px;">
            <input type="text" placeholder="slug" name="slug" class="form-control">
            </div>
        <div class="form-group" style="margin: 1px;">
          <input type="text" placeholder="description " name="description" class="form-control">
         </div>
        <div class="form-group" style="margin: 1px;">
            <input  type="number" placeholder="unit price" name="unit_Price" class="form-control">
        </div>
        <div class="form-group" style="margin: 1px;">
                <input type="number" placeholder="packing charges"  name="packing_charges" class="form-control">

        </div>
        <div class="form-group" style="margin: 1px;">

            <select name="gst" class="form-control" >
            <option selected >Select</option>
                {% for i in gst %}
                     <option value="{{ i.id }}">{{ i.gst }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group" style="margin:1px;">
            <input type="number" placeholder="unit  weight"  name="unit_Weight" class="form-control">

        </div>
      <div class="form-group" style="margin:1px;">
            <input type="text" placeholder="Colour"  name="color" class="form-control">

        </div>
     <div class="form-group" style="margin: 1px;">

            <select name="size" class="form-control" >
            <option selected >Select</option>
                {% for i in size %}
                     <option value="{{ i.id }}">{{ i.size}}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group" style="margin: 1px;">

             <select name="product_gsm_type" class="form-control" >
            <option selected >Select</option>
                {% for i in gsmtype %}
                     <option value="{{ i.id }}">{{ i.title }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group" style="margin: 1px;">

            <select name="product_vol_type" class="form-control" >
            <option selected >Select</option>
                {% for i in volumetpe %}
                     <option value="{{ i.id }}">{{ i.volumetype }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group" style="margin: 1px;">
            <input type="file"  placeholder="Images" id="files"  name="images" multiple class="form-control" >
        </div>







        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      </div>
      {% endblock content %}
