{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
    <form  action="" method="" style="padding: 5px;" >
        <div class="form-group" style="margin: 1px;">
          <label for="exampleInputEmail1">Simple product</label><br>
        
          <select name="simple" >
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group" style="margin: 1px;">
            <label for="exampleInputEmail1">Variable product</label><br>
          
            <select name="variable" >
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group" style="margin: 1px;">
            <label for="exampleInputEmail1">Variable product attributes</label><br>
          
            <select  >
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        <br>
       
      
        <div class="form-group" style="margin: 1px;" >
            <input type="text" placeholder="slug" name="slug" class="form-control">
            </div>
        <div class="form-group" style="margin: 1px;">
          <input type="text" placeholder="description " name="description" class="form-control">
         </div>
        <div class="form-group" style="margin: 1px;">
            <input  type="number" placeholder="unit price" name="unit_Price" class="form-control">
        </div>
        <div class="form-group" style="margin :1px;">
            <input type="number" placeholder="minimum quantity" name="quantity" class="form-control">
        </div>
        <div class="form-group" style="margin: 1px;">
                <input type="number" placeholder="packing charges"  name="packing_charges" class="form-control">
            
        </div>
        <div class="form-group" style="margin: 1px;"> 
          <input type="text" placeholder="gst" name="gst" class="form-control">
                    
        </div>
        <div class="form-group" style="margin:1px;">
            <input type="number" placeholder="unit  weight"  name="unit_weight" class="form-control">
            
        </div>
        <div class="form-group" style="margin: 1px;">
            <input type="text"  placeholder="product gsm type"  name="gsm_type" class="form-control">
        </div>
       
        <div class="form-group" style="margin: 1px;">
            <input type="text"  placeholder="product margin"  name="product_margin" class="form-control">
        </div>
        <div class="form-group" style="margin: 1px;">
            <select name="volume_type"  >
                <option selected>Volumetric</option>
                <option>Non -Volumetric</option>
            </select>
        </div>
        <div class="form-group" style="margin: 1px;">
            <input type="file"    name="image" multiple  class="form-control">
        </div>






   
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  
      {% endblock content %}
