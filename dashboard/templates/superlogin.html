<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Login </title>
</head>
<style>
  section{
  position: relative;
  min-height: 100vh;
  background: #e5eff8;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.5s;
}
section .container{
  position: relative;
  width: 400px;
  height: 500px;
  background: #fff;
  box-shadow: 0 15px 50px rgba(0,0,0,0.1);
}
section .container .user{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
}
section .container .user .fromBx{
  position: relative;
  width: 100%;
  height: 100%;
  background: #fff;
  display: flex;
  justify-content: center;
  padding-left: 20px;
  transition: 0.5s; 
}
section .container .user .fromBx h2{
 font-size: 20px;
 font-weight: 600;
 text-transform: uppercase;
 letter-spacing: 2px;
 text-align: center;
 width: 100%;
 margin-bottom: 20px;
 color: #555;
 margin-top: 50px;
} 
section .container .user .fromBx input{
  width: 90%;
  height: 25px;
  padding: 10px;
  background: #f5f5f5;
  color: #333;
  border: none;
  outline: none;
  box-shadow: none;
  font-size: 14px;
  margin: 20px 0px;
  letter-spacing: 1px;
  font-weight: 500;
}
section .container .user .fromBx input[type="submit"]{
  max-width: 120px;
  height: 40px;
  background: #677eff;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
  letter-spacing: 1px;
  transition: 0.5s;
  margin-left: 100px;
  margin-top: 30px;
}
section .container .user .fromBx .signup{
  position: relative;
  margin-top: 10px;
  font-size: 16px;
  letter-spacing: 1px;
  color: #555;
  text-transform: uppercase;
  font-weight: 300;
  text-align: left;
}
section .container .user .fromBx .signup a{
  font-weight: 600;
  text-decoration: none;
  color: #677eff;
}
</style>
<body>
<section>
<div class="container">
 <div class="user SiginBx">
     <div class="fromBx">
       <form method="POST">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
                  <div class="alert alert-info">{{message}}</div>
        {% endfor %}
        {% endif %}
         <h2>SuperAdmin Login</h2>
         <input type="email" name="email" id="email" placeholder="username or email">
         <input type="password" name="password" id="password"  placeholder="Password">
         <p class="signup">forgot password <a href="#">click here</a></p>
         <input type="submit" name="submit" id="submit" value="Login">
       </form>
     </div>
  </div>
 </div>
</section>
</body>
</html>
