<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

<div class="col-sm-6">
    <div class="row">
        <select class="form-select" style="margin: 20px;" id="selection">

            <option value="simple">Simple and Simple</option>
            <option value="variable">Variable and Variable</option>
            <option value="grouped">Simple And variable</option>
        </select>
    </div>
</div>
<div class="row" style="margin: 20px;">
    <!-- write here  -->
    <div id="simple_show" style="display:none ;">
       <form action="{% url  'groupedproducts' 2 %}" method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
           <div class="row">

            <div class="col-lg-4">
                 <div class="form-group" style="background-color: white ; padding: 5px;">
            <label for="exampleFormControlFile1">Select Simple Product</label><br>
            <select name="gsm_type" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option style="color: black; font-weight: bold"  selected>Select</option>
                    {% for i in simple %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}

            </select>

          </div>
             <div class="form-group" style="background-color: white ; padding: 5px;">
            <label for="exampleFormControlFile1">Select Variable Product</label><br>
            <select name="volume_type" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option style="color: black; font-weight: bold"  selected>Select</option>
                    {% for i in vari %}
                        <option value="{{ i.id }}">{{ i.product.name }}</option>
                {% endfor %}

            </select>

          </div>

            </div>


        </div>


            <br>
              <div class="form-group">
              <button type="submit" name="submit" class="btn btn-primary">submit</button>
            </div>
        </form>

    </div>

    <div id="variable_show" style="display:none ;">
        <p>Variable</p>

    </div>
    <div id="grouped_show" style="display:none ;">
        <p>grouped</p>

    </div>

</div>


<script type="text/javascript">
    var selectopt = document.getElementById("selection")

    var simple_show = document.getElementById("simple_show")
    var variable_show = document.getElementById("variable_show")
    var grouped_show = document.getElementById("grouped_show")

    simple_show.style.display = "block"

    selectopt.addEventListener('change', (event) => {
        var selectedopt = selectopt.options[selectopt.selectedIndex].value
        if (selectedopt == "simple") {
            simple_show.style.display = "block"
            variable_show.style.display = "none"
            grouped_show.style.display = "none"


        }
        if (selectedopt == "variable") {
            simple_show.style.display = "none"
            variable_show.style.display = "block"
            grouped_show.style.display = "none"

        }
        if (selectedopt == "grouped") {
            simple_show.style.display = "none"
            variable_show.style.display = "none"
            grouped_show.style.display = "block"

        }
    })



</script>
