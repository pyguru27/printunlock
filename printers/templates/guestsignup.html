{% extends "customerbase.html" %}
{% block content %}
<style>
  section{
  position: relative;
  min-height: 100vh;
  background: #e5eff8;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  transition: 0.5s;
}
section .container{
  position: relative;
  width: 800px;
  height: 500px;
  background: #fff;
  box-shadow: 0 15px 50px rgba(0,0,0,0.1);
}
section .container .user{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
}
section .container .user .imgBx{
  position: relative;
  width: 50%;
  height: 100%;
  transition: 0.5s;
}
section .container .user .imgBx img{
  position: absolute;
  top:0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
section .container .user .fromBx{
  position: relative;
  width: 50%;
  height: 100%;
  background: #fff;
  display: flex;
  justify-content: center;
  padding-left: 20px;
  transition: 0.5s; 
}
section .container .user .fromBx h2{
 font-size: 18px;
 font-weight: 600;
 text-transform: capitalize;
 letter-spacing: 2px;
 text-align: center;
 width: 100%;
 margin-bottom: 10px;
 color: #555;
 margin-top: 60px;
} 
section .container .user .fromBx input{
  width: 92%;
  height: 40px;
  padding: 10px;
  background: #f5f5f5;
  color: #333;
  border: none;
  outline: none;
  box-shadow: none;
  font-size: 14px;
  margin: 15px 0px;
  letter-spacing: 1px;
  font-weight: 300;
}
section .container .user .fromBx input[type="submit"]{
  max-width: 100px;
  height: 40px;
  background: #677eff;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 1px;
  transition: 0.5s;
}
section .container .user .fromBx .signup{
  position: relative;
  margin-top: 10px;
  font-size: 12px;
  letter-spacing: 1px;
  color: #555;
  text-transform: uppercase;
  font-weight: 300;
  text-align: left;
}
section .container .user .fromBx .signup a{
  font-weight: 600;
  text-decoration: none;
  color: #677eff;
}
</style>
<section>
<div class="container">
 <div class="user SiginBx">
   <div class="imgBx">
     <img src="/staticold/img/profile_bg1.jpg" alt=""></div>
     <div class="fromBx">
       <form method="POST">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{message}}</div>
        {% endfor %}
        {% endif %}
         <h2>Guest signup</h2>
         <input type="email" name="email" id="email" placeholder="username or email" required>
         <input type="password" name="password" id="password"  placeholder="Password" required>
         <p class="signup">forgot password <a href="#">click here</a></p>
         <input type="submit" name="submit" id="submit" value="signup">
         <p class="signup">Don't have an account? <a href="{% url 'guestlogin' %}">Login</a></p>
       </form>
     </div>
  </div>
 </div>
</section>
{% endblock content %}
